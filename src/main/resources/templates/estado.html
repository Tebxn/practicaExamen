<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>    

    <h1 th:text="${titulo}"></h1>
    <h1 th:text="#{estados.nombre}"></h1>
    
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Un Distrito</th>
      <th scope="col">Poblacion</th>
      <th scope="col">Alcalde</th>
      <th scope="col">Pais</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody> 
      <th:block th:each="state : ${estados}">
          <tr>
           <td th:text="${state.getNombre}"></td>
           <td th:text="${state.getDistrito}"></td>
           <td th:text="${state.getPoblacion}"></td>
           <td th:text="${state.getAlcalde}"></td>
           <td th:text="${state.getPais.getPais}"></td>
           <td>
               <a th:href="@{/editEstado/{id}(id=${state.getId})}">Edit</a>
           </td>
           <td>
               <a th:href="@{/delete/{id}(id=${state.getId})}">Delete</a>
           </td>
          </tr>
      </th:block>
  </tbody>
</table>
    <button type="button" class="btn btn-primary" role="link" onclick="window.location='estadoNew'">Agregar Estado</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  
</html>
